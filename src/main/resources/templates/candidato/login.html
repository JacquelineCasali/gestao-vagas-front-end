<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Candidato</title>
</head>
<body class="bg-green-950 h-screen flex items-center flex justify-center">

<form

action="" method="post" th:action="@{/candidato/signIn}" class="flex gap-24" >

<div class="flex flex-col items-center justify-center">

 <div class="text-white  text-6xl flex pb-4" >
Gestão de Vagas
 </div>

    <div class=" space-y-8 bg-white rounded-md p-10">

<p class=" text-black text-4xl flex justify-center">Login Candidato</p>
        <input type="text" name="username"
                     class="bg-gray-200 text-gray-900 text-xd rounded w-96 block p-3 focus: outline-none focus:ring-green-600 focus:ring-2"
    placeholder="Usuário"

    />


        <input type="password" name="password"
                      class="bg-gray-200 text-gray-900 text-xd rounded w-96 block p-3 focus: outline-none focus:ring-green-600 focus:ring-2"
                      placeholder="Digite sua Senha"
    />
      
    <p class="text-red-400"th:if="${error_message}" th:text="${error_message}"></p>
    
   
    <button class="bg-green-900 p-4 w-96 rounded text-white font-semibold hover:bg-green-700">Login</button>
   
   <a href="/candidato/cadastro" class=" block text-center text-green-700
    font-bold
    underline underline-offset-2 hover:text-green-600">Crie Sua Conta</a>
    </div>
    </div>

    </div>
</form>

</body>
</html>
