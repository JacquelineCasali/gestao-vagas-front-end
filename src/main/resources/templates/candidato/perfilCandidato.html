<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Perfil do Candidato</title>
</head>
<body class="bg-white h-screen  ">

<nav class=" bg-green-900 p-2">
<div class="mx-auto max-w-7xl ">
    <div class="relative flex h-16 items-center justify-between text-white  text-lg font-semibold
px-2 sm:px-6 lg:px-8
">
        <div class="space-x-4">
       
       <!-- item selecionado  -->
            <a href="/candidato/perfil" class="bg-green-700 rounded-md px-3 py-2">
            Perfil
        </a>
        <a href="/candidato/vagas">
           Busca de Vagas
        </a>

            <a href="/candidato/vagas/lista" >
                Listagem de Vagas
            </a>



    </div>
        <h1 class="text-white text-3xl">
            Gestão de Vagas
        </h1>
        <a href="/candidato/logout" class="text-white text-lg font-semibold">
            Logout
        </a>

    

</div>
    </nav>


<div class="container mx-auto mt-8">
    <div class="bg-green-800 p-8 rounded-lg shadow-md">

<h1 class="text-2xl font-bold text-green-100 text-center mb-8" th:text="${user.name}"></h1>

<!--o user vem do controller-->
        <form th:object="${user}">
<div class="text-center mb-4">
    <p class="text-green-400">
        <span class="font-bold">Usuário:</span>
        <span th:text="${user.username}" ></span>

    </p>

    <p class="text-green-400">
        <span class="font-bold">E-mail:</span>
        <span th:text="${user.email}"></span>

    </p>

    <p class="text-green-400">
        <span class="font-bold">Descrição:</span>
        <span th:text="${user.description}"></span>

    </p>
</div>
        </form>
       
   

    </div>
</div>

</body>
</html>
